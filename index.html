<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokereq</title>
    <link rel="Website Icon" type="png" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="details">
            <img class="profile-icon" src="img/avatar.png" alt="Profile Icon">
            <div class="greetings">
                <p class="little-text">Hi there,</p>
                <p class="trainer-name">Berequetel</p>
            </div>
        </div>
        <div class="buttons">
            <button>
                Weakness table
            </button>
            <button>
                About
            </button>
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="content">
        <div class="title">
            <img class="title-icon" src="img/Pokeicon.png">
            <p class="div-title">BADGES</p>
            <p class="div-description">You have 0 badges</p>
        </div>
        <div class="badges-div">
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/1.png"></button>
                <div class="city-name">Pewter</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/2.png"></button>
                <div class="city-name">Cerulean</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/3.png"></button>
                <div class="city-name">Vermillion</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/4.png"></button>
                <div class="city-name">Celadon</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/5.png"></button>
                <div class="city-name">Fuchsia</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/6.png" alt=""></button>
                <div class="city-name">Saffron</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/7.png" alt=""></button>
                <div class="city-name">Cinnabar</div>
            </div>
            <div class="badges">
                <button class="badge-button"><img class="badge-img"src="img/badges/8.png" alt=""></button>
                <div class="city-name">Viridian</div>
            </div>
        </div>
    </div>
</body>
</html>
