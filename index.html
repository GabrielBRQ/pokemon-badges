<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokereq</title>
    <link rel="Website Icon" type="png" href="img/pokeball.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="initial-div">
        <p class="welcome">WELCOME</p>
        <div class="input-div">
            <div class="name">Enter your name (maximum 12 characters):</div>
            <input type="text" id="name" maxlength="12">
        </div>
        <button class="initial-button" onclick="saveName()">Enter</button>
    </div>
    <div class="profile-pick">
        <p class="pick-text">PICK A PROFILE PICTURE</p>
        <div class="input-div">
            <img class="pick-icon" src="img/profile-pictures/pokemon-trainer-icon-4.jpg">
            <img class="pick-icon" src="img/profile-pictures/pokemon-trainer-female.png">
        </div>
    </div>
    <div class="header">
        <div class="details">
            <img class="profile-icon" src="img/profile-pictures/maril.png" alt="Profile Icon">
            <div class="greetings">
                <p class="little-text">Hi there,</p>
                <p class="trainer-name"></p>
            </div>
        </div>
        <div class="buttons">
            <button class="weak-table">
                Weakness table
            </button>
            <button>
                About
            </button>
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="weakness-table-active">
        <div class="pokedex-details">
            <button class="back-button">BACK</button>
            <button class="red"></button>
            <button class="yellow"></button>
            <button class="green"></button>
        </div>
        
        <p>Weakness table</p>
        <img src="img/weak-table.jpeg">
    </div>
    <div class="content">
        <div class="title">
            <img class="title-icon" src="img/Pokeicon.png">
            <p class="div-title">BADGES</p>
            <p class="div-description">You have:<p class="number">0</p></p>
            
        </div>
        <div class="badges-div">
            <div class="badges">
                <img class="badge-img"src="img/badges/1.png">
                <div class="city-name">Pewter</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/2.png">
                <div class="city-name">Cerulean</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/3.png">
                <div class="city-name">Vermillion</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/4.png">
                <div class="city-name">Celadon</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/5.png">
                <div class="city-name">Fuchsia</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/6.png" alt="">
                <div class="city-name">Saffron</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/7.png" alt="">
                <div class="city-name">Cinnabar</div>
            </div>
            <div class="badges">
                <img class="badge-img"src="img/badges/8.png" alt="">
                <div class="city-name">Viridian</div>
            </div>
        </div>
        <div class="title">
            <img class="title-icon" src="img/flash.png">
            <p class="div-title">ENERGY COUNTER</p>
            <p class="div-description">You have:</p>
            <div class="counter-div">
                <button class="counter-button">-</button>
                <p class="energy-number">0</p>
                <button class="counter-button">+</button>
            </div>
        </div>
    </div>
    <script src="script.js">  </script>
</body>
</html>
